<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Style</title>
    <style>
        #first{font-style: italic;}
        #second{font-style: oblique;}
        #third{font-style: normal;}
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, provident!</p>
    <p id="second">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, quas?</p>
    <p id="third">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, magnam.</p>
</body>
</html>
