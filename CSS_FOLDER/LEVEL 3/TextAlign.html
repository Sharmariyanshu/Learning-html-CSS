<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Align</title>
    <style>
       #box1 {
        height: 100px;
        width: 100px;
        background-color: aqua;
        text-align: left;
       }
       #box2 {
        height: 100px;
        width: 100px;
        background-color: rgb(255, 0, 230);
        text-align: center;
       }
       #box3 {
        height: 100px;
        width: 100px;
        background-color: rgb(255, 174, 0);
        text-align: right;
       }
    </style>
</head>
<body>
    <div id="box1">BOX</div>
    <div id="box2">BOX</div>
    <div id="box3">BOX</div>
</body>
</html>
