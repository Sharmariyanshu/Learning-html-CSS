<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration Style</title>
    <style>
        #head {
            background-color: chartreuse;
            text-decoration: underline;
            text-decoration-style: dashed;
        }
        #link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 id="head">Riyanshu</h1> 
    <a id="link" href="#">Riyanshu Sharma</a>
</body>
</html>
