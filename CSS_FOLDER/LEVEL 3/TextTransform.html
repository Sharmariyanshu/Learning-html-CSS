<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Transform</title>
    <style>
        #box1 {Text-transform: uppercase;}
        #box2 {Text-transform: lowercase;}
        #box3 {Text-transform: capitalize;}
        #box4 {Text-transform: none;}
    </style>
</head>
<body>
    <h1 id="box1" class="box">Riyanshu Sharma</h1>
    <h1 id="box2" class="box">Riyanshu Sharma</h1>
    <h1 id="box3" class="box">Riyanshu Sharma</h1>
    <h1 id="box4" class="box">Riyanshu Sharma</h1>
</body>
</html>
