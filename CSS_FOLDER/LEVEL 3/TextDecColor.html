<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration Color</title>
    <style>
        .box {text-decoration: underline;}
        #box1 {text-decoration-color:chartreuse;}
        #box2 {text-decoration-color:rgb(146, 48, 48);}
        #box3 {text-decoration-color:rgb(100, 6, 97);}
        #box4 {text-decoration-color:red;}
    </style>
</head>
<body>
    <h1 id="box1" class="box">Box1</h1>
    <h1 id="box2" class="box">Box2</h1>
    <h1 id="box3" class="box">Box3</h1>
    <h1 id="box4" class="box">Box4</h1>
</body>
</html>
