<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .pad {
            height: 50px;
            width: 50px;
            padding: 2px
        }
        #first {
            margin: 20px, 25px, 30px, 40px;
            background-color: aqua;
        }
        #second {
            margin: 20px, 25px, 30px, 40px;
            background-color: rgb(255, 0, 144);
        }
    </style>
</head>
<body>
    <div id="first" class="pad">First</div>
    <div id="second" class="pad">Second</div>
</html>
