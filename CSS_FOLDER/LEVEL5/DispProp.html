<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property</title>
    <style>
    * {
        margin: 0; padding: 0;
    }
    .box {
        height: 100px;
        width: 100px;
        margin: 5px;
        background-color: aquamarine;
/* block--> box are in vertical
inline--> boxes are in horizontal
inline-block--> boxes are in horizontal */
        display: inline-block;
    }
    </style>
</head>
<body>
    <div id="box1" class="box">BOX 1</div>
    <div id="box2" class="box">BOX 2</div>
</body>
</html>
